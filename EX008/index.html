<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body>
    <h1>
        Principais formatacoes
    </h1>
    <h2>
        Negrito/Destaque
    </h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B</p>
    <p>Nessa frase temos um <strong>termo em negrito</strong> usando a tag B</p>
    <p>Usando italico <i>aqui nessa parte</i></p>
</body>
</html>
